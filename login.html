<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bluebg">
    <div class="container d-flex flex-column align-items-center">
      <div class="d-flex flex-column align-items-center mt-5">
        <svg id="logo" width="90" height="139" viewBox="0 0 50 39" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M16.4992 2H37.5808L22.0816 24.9729H1L16.4992 2Z" class="ccompli1" fill="#007AFF"></path>
          <path
            d="M17.4224 27.102L11.4192 36H33.5008L49 13.0271H32.7024L23.2064 27.102H17.4224Z"
            class="ccustom"
            fill="#312ECB"
          ></path>
        </svg>
        <!-- </a> -->
        <span class="brand fw-bold">Purchase Request System</span>
      </div>
      <div class="border bg-white p-3 mt-4" style="width: 25rem">
        <h5>Sign in</h5>

        <form class="g-3 needs-validation" novalidate>
          <div class="mb-3">
            <label for="validationCustom01" class="form-label small">Username</label>
            <input type="text" class="form-control" id="validationCustom01" required />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="mb-1">
            <label for="validationCustom02" class="form-label small">Password</label>
            <input type="text" class="form-control" id="validationCustom02" required />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <a class="small" href="">Forgot it?</a>
          <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-primary vw-100" type="submit">Sign in</button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
